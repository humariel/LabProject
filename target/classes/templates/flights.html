<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
</head>
<body>
    <h1>Flights</h1>
    <tr th:each="f: ${flights}">
        <h3>Plane : <td th:text="${f.icao24}"></td></h3>
        <p>First Seen: <td th:text="${f.firstSeen}"></td></p>
        <p>Last Seen: <td th:text="${f.lastSeen}"></td></p>
    </tr>
</body>
</html>
